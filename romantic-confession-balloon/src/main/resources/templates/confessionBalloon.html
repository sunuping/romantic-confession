<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            background: black;
        }

        body, div {
            margin: 0px;
            padding: 0px;
        }

        div {
            position: absolute;
            border-radius: 50%;
        }
        div p{
            position: relative;
            width:400px;
            height:100px;
            margin: 320px 400px;
            font-size:50px;
            font-family: 楷体;
            color: black;
            z-index: 1000;
        }
    </style>
</head>
<body>
<div>
    <p>老婆，我爱你！</p>
</div>
<audio src="music/周笔畅 - 最美的期待.flac" autoplay="autoplay" loop="loop"></audio>
<!--多个气球颜色不一样尺寸不一样-->
<script type="text/javascript">
    //把气球画出来
    //让气球动起来
    function Balloon(pic) {
        //盒子
        this.div = document.createElement("div");
        //半径  范围 20-80
        this.r = randomRange(20, 80);
        //初始位置
        this.left = randomRange(0, 1000);
        this.top = randomRange(0, 600);
        //背景颜色
        if (pic == null) {
            this.bg = randomColor();
            this.r = randomRange(20, 80);
        } else {
            this.bg = pic;
            this.r = 85;
        }
        //速度
        this.speedX = randomRange(-6, 6);
        this.speedY = randomRange(-6, 6);
    }

    //绘制气球
    Balloon.prototype.drawBalloon = function (parent) {
        var style = this.div.style;
        style.width = this.r * 2 + "px";
        style.height = this.r * 2 + "px";
        style.left = this.left + "px";
        style.top = this.top + "px";
        style.background = this.bg;
        style.backgroundPosition="center";
        parent.appendChild(this.div);
    }
    //运动
    Balloon.prototype.run = function (parent) {
        var maxLeft = parent.offsetWidth - this.r * 2;
        var maxTop = parent.offsetHeight - this.r * 2;

        var ts = this;
        //定时器
        setInterval(function () {
            //获取移动距离
            var left = ts.div.offsetLeft + ts.speedX;
            var top = ts.div.offsetTop + ts.speedY;

            //不能出边界
            if (left <= 0) {
                left = 0;
                ts.speedX *= -1;
            }
            if (top <= 0) {
                top = 0;
                ts.speedY *= -1;
            }
            if (left >= maxLeft) {
                left = maxLeft;
                ts.speedX *= -1;
            }
            if (top >= maxTop) {
                top = maxTop;
                ts.speedY *= -1;
            }

            //开始移动
            ts.div.style.left = left + "px";
            ts.div.style.top = top + "px";

        }, 20);
    }

    //随机圆
    function randomRange(min, max) {
        return Math.random() * (max - min) + min;
    }

    //随机颜色
    function randomColor() {
        var r = randomRange(0, 255);
        var g = randomRange(0, 255);
        var b = randomRange(0, 255);
        var a = randomRange(0, 1);
        return "rgba(" + r + "," + g + "," + b + "," + a + ")";
    }

    //创建气球
    var b =null;
    for (var i = 0; i < 30; i++) {
        b = new Balloon();
        b.drawBalloon(document.body);
        b.run(document.body);
    }

    var n = 1;
    var t = setInterval(function () {
        //
        b = new Balloon("url('imgs/" + n + ".jpg') no-repeat");
        //
        b.drawBalloon(document.body);
        //
        b.run(document.body);
        n++;
        if (n > 9) {
            clearInterval(t);
        }
    }, 3000);





</script>
</body>
</html>
